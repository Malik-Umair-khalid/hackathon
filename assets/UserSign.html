    <title>User Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS v5.0.2 -->

  <body>
      

    <div class=" container">
      <div class="row">
          <div class="col-lg-6 col-md-8 col-sm-12 m-auto">
              <div class=" border border-1 mt-2 p-4 mainSignUpDiv">
                  <h1>User Sign Up</h1>
                  <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded">User Name</label>
                  <input type="name" class=" form-control  mt-1 myInput" placeholder="Enter Your Name" id="name">
                  <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Email</label>
                  <input type="email" class=" form-control  mt-3 myInput" placeholder="Enter Your Email" id="email">
                  <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Phone</label>
                  <input type="number" class=" form-control  mt-3 myInput" placeholder="Enter Your Contact Number" id="contact">
                  <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Country</label>
                  <input type="text" class=" form-control  mt-3 myInput" placeholder="Enter Your Country"
                      id="country">
                      <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">City</label>
                      <input type="text" class=" form-control  mt-3 myInput" placeholder="Enter Your City"
                          id="city">
                  <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Passward</label>
                  <input type="password" class=" form-control  mt-3 myInput" placeholder="Enter Your Passward"
                      id="passward">
                      <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Profile Image</label>
                      <input type="file" class=" mt-3" name="" id="profile">
                      <div class="progress mt-3">
                          <div id="bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: " aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      <div id="errorDiv" class=" mt-2 text-center">
                          
                      </div>
                  <div class=" d-flex justify-content-between mt-3 buttonDiv">
                      <label for="">
                          Already Have Signed in?
                          <a href="Login.html">Login</a>
                      </label>
                      <button onclick="signIn()" class=" btn btn-dark">
                          <span id="signupBtn">Sign Up</span>
                          <div class="spinner-border text-light" id="loader" style="display: none;" role="status">
                        </div>
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
