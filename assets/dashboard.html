  <h1 class="mt-5">Rustuarant</h1>
  <div class="tab mt-2">
    <button id="pendBtn" class="tablinks" onclick="openCity(event, 'London')">Pending</button>
    <button id="aceptBtn" class="tablinks" onclick="openCity(event, 'Paris')">Accepted</button>
    <button id="delevBtn" class="tablinks" onclick="openCity(event, 'Tokyo')">Deleaverd</button>
    <button type="button" class="btn btn-dark bg-dark float-end" data-bs-toggle="modal" data-bs-target="#modelId">Add Product</button>
  </div>

  <div id="London" class="tabcontent p-3">
    <h3>Panding Orders</h3>
    <div id = "pend" class="p-3">
 
    </div>
  </div>

  <div id="Paris" class="tabcontent">
    <h3>Accepted Orders</h3>
    <div id = "accepts" class="p-3">
 
    </div>
  </div>

  <div id="Tokyo" class="tabcontent">
    <h3>Dilivered Orders</h3>
    <div id = "dilivers" class="p-3">
 
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded">Food Name</label>
        <input type="name" class=" form-control  mt-1 myInput" placeholder="Enter Your Food Name" id="foodName">
        <label for="" class=" bg-dark d-block h-50 white mt-2 p-2 mb-0 rounded">Food Price</label>
        <input type="number" class=" form-control  mt-1 myInput" placeholder="Inter Food Price" id="foodPrice">
        <div>
          <h4 class="mt-3 mb-0">Chose Food Type</h4>
        <select id="foodCatagory" class="model mt-2 bg-dark"> 
          <option value="Desi">Desi</option>
          <option value="French">French</option>
          <option value="American">American</option>
          <option value="Lahore Food">Lahore Food</option>
          <option value="Karachi Food">Karachi Food</option>
          <option value="Islamabadi Food">Islamabadi Food</option>
        </select>
        </div>
        <h4 class="mt-3 mb-0">Chose Delevery Type</h4>
        <select id="DeleveryType" class="model mt-2 bg-dark">
          <option value="Free">Free</option>
          <option value="Paid">Paid</option>
        </select>
       <input  type="file" class="mt-2" name="" id="foodImage">
      </div>
      <div class="modal-footer">
        <button id= "close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button onclick="saveProduct()" type="button" class="btn btn-dark">Save</button>
      </div>
    </div>
  </div>
</div>
